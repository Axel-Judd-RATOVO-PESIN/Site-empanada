{% extends 'empanadas/base.html' %}

{% block title %}Connexion{% endblock %}

{% block main %}
    <div class="form-container">
        <div class="form-card">
            <h2 class="text-center mb-4">Connexion</h2>
            <form id="form_login" method="post" action="/connexion">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Identifiant</label>
                    <input id="id_username" type="text" name="username" class="form-control" placeholder="Entrez votre identifiant">
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input id="id_password" type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>
                    Pas encore inscrit ?
                    <a href="/register">S'inscrire</a>
                </p>
                <p>
                    Mot de passe oubli√© ?
                    <a href="/password_reset">Changer le mot de passe</a>
                </p>
            </div>
        </div>
    </div>
{% endblock %}
